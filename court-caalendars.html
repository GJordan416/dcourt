<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Calendars - United States District Court</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Court Calendars</h1>
    </header>
    <section class="content">
        <h2>Upcoming Court Dates</h2>
        <p>Below are the scheduled court sessions for the upcoming months. Please check for any updates to the calendar.</p>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Courtroom</th>
                    <th>Event Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12/10/2024</td>
                    <td>10:00 AM</td>
                    <td>Courtroom 1</td>
                    <td>Case Hearing</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
    <footer>
        <p>For additional details, contact the Clerk's Office.</p>
    </footer>
</body>
</html>
